<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Average Temp Demo</title>
	<link href="style2.css" rel="stylesheet">
    </head>
    <body>



		<div class="content">
			<div class="locationSubmit">
				<h1> Enter a location below to get the current weather</h1>
				<input id="zipCode" type="text" placeholder="Enter a City Name or Zipcode">
				<button id="zipSubmit" type="submit">Get Weather</button>
			</div>
			<div class="locationInfo hide">
				<p class="city-name"></p>
				<div class="temperature">
					<ul>
						<li>Current Temperature:</li>
						<li class="current-temp"></li>
						<li><img class="forcast-icon"></li>
					</ul>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
		<script src="getCurrentTemperature.js"></script>
		<script>
				$('.content').currentWeather({
					tempUnits: 'Imperial'
				});
		</script>
    </body>
</html>
